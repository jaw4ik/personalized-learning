<section class="textmatching">

    <!-- ko if: content -->
    <div class="question-content">
        <div class="styled-content" data-bind="html: content, wrapElements: content"></div>
    </div>
    <!-- /ko -->

    <div data-bind="overlay: isAnswered">
        <div class="text-matching-caption" data-translate-text="[text matching question hint]">
            Drag items from right column to the left to match the pairs
        </div>
        <!-- ko foreach: sources-->
        <div class="text-matching-row">
            <div class="text-matching-column">
                <div class="text-matching-source-wrapper">
                    <div class="text-matching-source">
                        <div class="text-matching-source-text-wrapper">
                            <div class="text-matchig-source-text" data-bind="text: key"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-matching-column">
                <div class="text-matching-target-placeholder-wrapper" data-bind="droppable: $data, accept: 1, scope: $parent.id">
                    <div class="text-matching-target-placeholder">
                        <div class="text-matching-target-placeholder-text-wrapper">
                            <div class="text-matching-target-placeholder-text" data-translate-text="[text matching question drop here]">Drop here</div>
                        </div>
                    </div>
                    <!-- ko if: value -->
                    <!-- ko with: value -->
                    <div class="text-matching-target" data-bind="draggable: {}, scope: $parents[1].id">
                        <div class="text-matching-target-text-wrapper">
                            <div class="text-matching-target-text" data-bind="text: $data"></div>
                        </div>
                    </div>
                    <!-- /ko -->
                    <!-- /ko -->
                </div>
            </div>
            <div class="text-matching-column empty">&nbsp;</div>
            <!-- ko with: $parent.targets()[$index()] -->
            <div class="text-matching-column" data-bind="droppable: $data, accept: 1, scope: $parents[1].id">
                <!-- ko if: value -->
                <!-- ko with: value -->
                <div class="text-matching-target-wrapper">
                    <div class="text-matching-target" data-bind="draggable: {}, scope: $parents[2].id">
                        <div class="text-matching-target-text-wrapper">
                            <div class="text-matching-target-text" data-bind="text: $data"></div>
                        </div>
                    </div>
                </div>
                <!-- /ko -->
                <!-- /ko -->
            </div>
            <!-- /ko -->
        </div>
        <!-- /ko -->
    </div>

</section>
