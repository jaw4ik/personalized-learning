<section id="noaccess" class="view unselectable noaccess-container">
    <header class="view-header"></header>
    <section class="content noaccess">
        <div class="noaccess-icon">
            <span class="icon-attention"></span>
        </div>
        <div class="noaccess-notification" data-translate-text="[the owner of the course has limited the access]"></div>
        <button class="button success emphasize back-to-signin" data-bind="click: backToSignin">
            <span class="icon-home"></span>
            <span data-translate-text="[back to sign in]" data-translate-title="[back to sign in]"></span>
        </button>
    </section>
</section>
